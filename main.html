<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>made by henry</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #0f0f1e 0%, #1a1a2e 100%);
            min-height: 100vh;
            color: #fff;
            opacity: 0;
            animation: fadeIn 0.5s ease forwards;
            padding: 20px;
        }

        @keyframes fadeIn { to { opacity: 1; } }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .username { color: #667eea; font-weight: bold; }
        .subtitle { color: rgba(255, 255, 255, 0.7); font-size: 1.1rem; }

        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .game-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            cursor: pointer;
            text-decoration: none;
            color: inherit;
            display: block;
        }

        .game-card:hover {
            transform: translateY(-5px);
            border-color: #667eea;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }

        .game-icon {
            width: 100%;
            height: 150px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
            margin-bottom: 15px;
        }

        .game-title { font-size: 1.5rem; font-weight: 600; margin-bottom: 8px; color: #fff; }
        .game-description { font-size: 0.95rem; color: rgba(255, 255, 255, 0.7); line-height: 1.5; }

        @media (max-width: 768px) {
            h1 { font-size: 2rem; }
            .games-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Hello, <span class="username" id="username"></span>!</h1>
        <p class="subtitle">MADE bY HENRY WARWICK</p>
    </div>

    <div class="games-grid">
        <a class="game-card" href="games/bitlife/index.html">
            <div class="game-icon">üéÆ</div>
            <div class="game-title">BitLife</div>
            <div class="game-description">Live a virtual life from birth to death. Make choices and see how your life unfolds!</div>
        </a>
    </div>

        <a class="game-card" href="games/archers/index.html">
        <div class="game-icon">üèπ</div>
        <div class="game-title">Ragdoll Archers</div>
        <div class="game-description">Control your archer and fight opponents with ragdoll physics in exciting battles!</div>
    </a>
</div>

    <script>
        function getUsername() {
            const cookies = document.cookie.split('; ');
            for (let cookie of cookies) {
                const [key, value] = cookie.split('=');
                if (key === 'username') return decodeURIComponent(value);
            }
            return 'Guest';
        }
        document.getElementById('username').textContent = getUsername();
    </script>
</body>
</html>
